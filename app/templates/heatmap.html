<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Heatmap - Census Data Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Census Data Insights</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/heatmap">Show Heatmap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="mapType" onchange="updateMap(this.value)">
                    <option value="population" {% if selected_type == 'population' %}selected{% endif %}>Population Distribution</option>
                    <option value="literacy" {% if selected_type == 'literacy' %}selected{% endif %}>Literacy Percentage</option>
                </select>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="map" style="width: 100%; height: 700px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var graphs = {{ map_json | safe }};
            Plotly.newPlot('map', graphs.data, graphs.layout);
        });

        function updateMap(type) {
            window.location.href = '/heatmap?type=' + type;
        }
    </script>
</body>
</html>

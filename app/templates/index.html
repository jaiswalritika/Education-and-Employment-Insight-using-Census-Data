{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <!-- Analysis Form container -->
    <div class="form-container mb-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Education and Employment Analysis</h2>
                <form action="/visualize" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <select name="state" class="form-select custom-select" required>
                                <option value="">Select State</option>
                                {% for state in states %}
                                <option value="{{ state }}">{{ state }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select name="area_type" class="form-select custom-select" required>
                                <option value="">Select Area Type</option>
                                {% for area in area_types %}
                                <option value="{{ area }}">{{ area }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Visualize Data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var graphs = {{ map_json | safe }};
        Plotly.newPlot('literacy-map', graphs.data, graphs.layout);
    });
</script>
{% endblock %}

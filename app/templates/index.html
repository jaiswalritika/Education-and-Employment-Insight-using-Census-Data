<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Employment Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Census Data Insights</a>
        </div>
    </nav>

    <div class="container form-container mt-5">
        <h2 class="text-center mb-4">Education and Employment Analysis</h2>
        <form action="/visualize" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <select name="state" class="form-select custom-select" required>
                        <option value="">Select State</option>
                        {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="area_type" class="form-select custom-select" required>
                        <option value="">Select Area Type</option>
                        {% for area in area_types %}
                        <option value="{{ area }}">{{ area }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Visualize Data</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

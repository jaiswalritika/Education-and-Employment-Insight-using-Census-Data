<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select a State and Area</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div>
        <a href="/" class="button">Home</a>
        <a href="{{ url_for('home') }}" title="Home">
            <i class="fa fa-home"></i> <!-- Font Awesome home icon -->
        </a>
    </div>
    <div class="input_class">
        <h1>Select a State and Area to Visualize</h1>
        <form action="/visualize" method="POST">
            <label for="state">Select State:</label>
            <select name="state" id="state">
                {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>

            <label for="area_type">Select Area Type:</label>
            <select name="area_type" id="area_type">
                {% for area in area_types %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
            </select>

            <button type="submit" id="visualize">Visualize</button>
        </form>
    </div>
    <img src="{{ url_for('static', filename='images/literacy percentage.png') }}" width="80%">
</body>

</html>
